[build-system]
requires = [
  "setuptools>=42",
  "numpy",
  "scikit-build",
  "cmake",
  "versioneer-518",
  "ninja; platform_system!='Windows'"
]
build-backend = "setuptools.build_meta"

[tool.versioneer]
VCS = "git"
style = "pep440"
versionfile_source = "distopia/_version.py"
versionfile_build = "distopia/_version.py"
tag_prefix = ""
parentdir_prefix = "distopia-"